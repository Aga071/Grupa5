<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagłówek strony</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="about section" id="about-us">
      <div class="container">
        <h2 class="about__title subtitle">about</h2>
        <div class="about__wrapper">
          <p class="about__text">
            We are a minimalistic flower studio. We love people and flowers. Therefore, every day we
            give people the beauty and joy creating stylish and modern masterpieces. Every bouquet
            we create is unique as you are.
          </p>
          <picture>
            <source
              srcset="./images/about-dt@1x.jpg, ./images/about-dt@2x.jpg 2x"
              media="screen and
              (min-width: 1280px)"
              width="632"
              height="344"
            />
            <source
              srcset="./images/about-tb@1x.jpg, ./images/about-tb@2x.jpg 2x"
              media="screen and
              (min-width: 768px)"
              width="344"
              height="217"
            />
            <source
              srcset="./images/about-mo@1x.jpg, ./images/about-mo@2x.jpg 2x"
              media="screen and
              (min-width: 320px)"
              width="288"
              height="178"
            />
            <img
              src="./images/about-dt@1x.jpg"
              alt="flovers"
              class="about__img"
              width="632"
              height="344"
            />
          </picture>
        </div>
      </div>
    </section>
