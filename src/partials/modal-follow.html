<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <p class="blog__text">Follow to our newsletter</p>
    <button data-modal-open1="" class="blog-btn btn">Subscribe</button>
    <div class="backdrop is-hidden" data-modal1>
      <div class="modal-follow">
        <button data-modal-close1 class="modal-follow__btn--close">
          <svg width="18" height="18">
            <use href="/Grupa5/src/images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <picture>
          <source
            srcset="
              /Grupa5/src/images/nslt_subscr-dt@1x.jpg,
              /Grupa5/src/images/nslt_subscr-dt@2x.jpg 2x
            "
            media="screen and
              (min-width: 1280px)"
            width="428"
            height="528"
          />
          <source
            srcset="
              /Grupa5/src/images/nslt_subscr-tb@1x.jpg,
              /Grupa5/src/images/nslt_subscr-tb@2x.jpg 2x
            "
            media="screen and
              (min-width: 768px)"
            width="588"
            height="271"
          />
          <source
            srcset="
              /Grupa5/src/images/nslt_subscr-mo@1x.jpg,
              /Grupa5/src/images/nslt_subscr-mo@2x.jpg 2x
            "
            media="screen and
              (min-width: 320px)"
            width="272"
            height="121"
          />
          <img
            src="/Grupa5/src/images/nslt_subscr-mo@1x.jpg"
            class="slider-foto"
            alt="flower"
            width="272"
            height="121"
          />
        </picture>
        <div class="modal-follow__dt">
          <h2 class="modal-follow__heading">Follow to our newsletter</h2>
          <p class="modal-follow__paragraph">
            Be the first to get exclusive offers and the latest news on our product directly in your
            box.
          </p>
          <label class="modal-follow__label"
            >Email
            <input class="modal-follow__input" type="email" name="email" placeholder="Your email" />
          </label>
          <button class="modal-follow__button" type="submit">Subscribe</button>
        </div>
      </div>
    </div>
    <script src="/Grupa5/src/modal-follow.js"></script>
  </body>
</html>
